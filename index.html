<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="game-mode">
        <button id="vsPlayer">Player Vs Player</button>
        <button id="vsComputer">Player Vs Computer</button>
    </div>
    <form action="">
        <input type="text" name="player1" id="player1" placeholder="Player one">
        vs
        <input type="text" name="player2" id="player2" placeholder="Player two">
        <button type="submit">Start</button>
    </form>
    <div id="main-game-display">
        <div class="turn"></div>
        <div class="board"></div>
    </div>
    <div class="winner-board"></div>
</body>
</html>
